<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorteador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">Número máximo</label>
                <input required min="2" value="2" step="1" type="number" id="numero-maximo">
                <button type="submit">Sortear número</button>
            </div>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="numero-sorteado"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
